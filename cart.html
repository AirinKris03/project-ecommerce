<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce Store - Cart</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
    <!-- Navbar -->
    <div class="min-h-screen">
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/85">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <!-- Logo -->
                <div class="flex-shrink-0">
                    <a href="/index.html" class="text-2xl font-bold text-blue-900">ShopMart</a>
                </div>

                <!-- Desktop Menu -->
                <div class="hidden md:block">
                    <div class="ml-10 flex items-baseline space-x-8">
                        <a href="/index.html" class="text-foreground hover:text-primary transition-colors duration-200 font-medium">
                            Home
                        </a>
                        <a href="#" class="text-foreground hover:text-primary transition-colors duration-200 font-medium">
                            Categories
                        </a>
                        <a href="#" class="text-foreground hover:text-primary transition-colors duration-200 font-medium">
                            Products
                        </a>
                        <a href="#" class="text-foreground hover:text-primary transition-colors duration-200 font-medium">
                            Deals
                        </a>
                        <a href="#" class="text-foreground hover:text-primary transition-colors duration-200 font-medium">
                            Contact
                        </a>
                    </div>
                </div>

                <!-- Desktop Actions -->
                <div class="hidden md:flex items-center space-x-4">
                    <button class="bg-transparent hover:bg-primary/10 rounded-full p-2">
                        <!-- Search Icon -->
                        <svg class="h-5 w-5 text-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="11" cy="11" r="8"></circle>
                            <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                        </svg>
                    </button>
                    <button class="bg-transparent hover:bg-primary/10 rounded-full p-2">
                        <!-- User Icon -->
                        <svg class="h-5 w-5 text-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="12" cy="8" r="4"></circle>
                            <path d="M6 20c0-2.21 3.58-4 8-4s8 1.79 8 4"></path>
                        </svg>
                    </button>
                    <a href="/cart.html" class="bg-transparent hover:bg-primary/10 rounded-full p-2 relative">
                        <!-- Shopping Cart Icon -->
                        <svg class="h-5 w-5 text-foreground" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <circle cx="9" cy="21" r="1"></circle>
                            <circle cx="20" cy="21" r="1"></circle>
                            <path d="M1 1h4l2.68 13.39a2 2 0 0 0 2 1.61h9.72a2 2 0 0 0 2-1.61l1.38-7.39H6"></path>
                        </svg>
                        <span class="absolute -top-2 -right-2 h-5 w-5 bg-blue-500 text-white rounded-full text-xs flex items-center justify-center">
                            3
                        </span>
                    </a>
                    <button class="bg-blue-500 text-white px-4 py-2 rounded-md font-semibold hover:bg-primary/90 transition-colors duration-200 text-sm">
                        Get Started
                    </button>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobile-menu-toggle" class="text-foreground hover:text-primary focus:outline-none focus:text-primary">
                        <!-- Menu Icon -->
                        <svg id="menu-icon" class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <line x1="4" y1="6" x2="20" y2="6"></line>
                            <line x1="4" y1="12" x2="20" y2="12"></line>
                            <line x1="4" y1="18" x2="20" y2="18"></line>
                        </svg>
                        <!-- X Icon (hidden by default) -->
                        <svg id="close-icon" class="h-6 w-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                            <line x1="18" y1="6" x2="6" y2="18"></line>
                            <line x1="6" y1="6" x2="18" y2="18"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div id="mobile-menu" class="md:hidden hidden">
                <div class="px-2 pt-2 pb-3 space-y-1 bg-background border-t border-border">
                    <a href="/index.html" class="block px-3 py-2 text-base font-medium text-foreground hover:text-primary hover:bg-primary/5 rounded-md transition-colors duration-200">
                        Home
                    </a>
                    <a href="#" class="block px-3 py-2 text-base font-medium text-foreground hover:text-primary hover:bg-primary/5 rounded-md transition-colors duration-200">
                        Categories
                    </a>
                    <a href="#" class="block px-3 py-2 text-base font-medium text-foreground hover:text-primary hover:bg-primary/5 rounded-md transition-colors duration-200">
                        Products
                    </a>
                    <a href="#" class="block px-3 py-2 text-base font-medium text-foreground hover:text-primary hover:bg-primary/5 rounded-md transition-colors duration-200">
                        Deals
                    </a>
                    <a href="#" class="block px-3 py-2 text-base font-medium text-foreground hover:text-primary hover:bg-primary/5 rounded-md transition-colors duration-200">
                        Contact
                    </a>
                    <div class="pt-4 border-t border-border">
                        <button class="bg-primary text-primary-foreground px-4 py-2 rounded-md font-semibold hover:bg-primary/90 transition-colors duration-200 w-full">
                            Get Started
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>
     
    <!-- Konten cart -->
    <div class="container mx-auto mt-16 p-4">
        <h1 class="text-2xl font-bold mb-4">Your Cart</h1>
        <div class="bg-white shadow-md rounded-lg p-6">
            <div class="overflow-x-auto">
                <table class="min-w-full divide-y divide-gray-200">
                    <thead>
                        <tr>
                            <th class="px-4 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Product</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Price</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Quantity</th>
                            <th class="px-4 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Total</th>
                        </tr>
                    </thead>
                    <tbody class="bg-white divide-y divide-gray-200">
                        <!-- Cart rows will be rendered here by JS -->
                    </tbody>
                </table>
            </div>
            <div class="mt-4 flex justify-end">
                <span class="text-lg font-semibold" id="cart-total">Total: $10.00</span>
            </div>
        </div>
    </div>
    <script>
        const price = 10.00;
        const qtyInput = document.getElementById('qty-input');
        const totalCell = document.getElementById('total-cell');
        const cartTotal = document.getElementById('cart-total');

        qtyInput.addEventListener('input', function () {
            let qty = parseInt(qtyInput.value, 10);
            if (isNaN(qty) || qty < 1) qty = 1;
            const total = (price * qty).toFixed(2);
            totalCell.textContent = `$${total}`;
            cartTotal.textContent = `Total: $${total}`;
        });
    </script>
    <script>
        // Ambil data cart dari local storage
        const cartData = JSON.parse(localStorage.getItem('cart')) || [];

        // Fungsi untuk render data cart ke tabel
        function renderCart() {
            const cartTable = document.querySelector('tbody');
            cartTable.innerHTML = '';

            let total = 0;
            cartData.forEach((item, index) => {
                const product = {
                    id : "p1",
                    name: "Wireless Headphones",
                    price: "49",
                    oldPrice: "59",
                };

                const itemTotal = (product.price * item.quantity).toFixed(2);
                total += itemTotal;

                // Tambahkan baris ke tabel
                const row = `
                <tr>
                    <td class="px-4 py-3">${product.name}</td>
                    <td class="px-4 py-3 text-right">$${product.price.toFixed(2)}</td>
                    <td class="px-4 py-3 text-right">
                        <input type="number" id="qty-input" value="${item.quantity}" min="1" class="w-16 text-center border border-gray-300 rounded-md">
                    </td>
                    <td class="px-4 py-3 text-right" id="total-cell">$${itemTotal}</td>
                </tr>
                `;
                cartTable.innerHTML += row;
            });

            // Tampilkan total belanja
            const cartTotal = document.getElementById('cart-total');
            cartTotal.textContent = `Total: $${total.toFixed(2)}`;
        }

        // Render data cart saat halaman dimuat
        renderCart();
    </script>
</body>
</html>
